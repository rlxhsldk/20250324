<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- 외부 CSS 연결 -->

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #667eea;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form th:action="@{/register}" method="post">
    <input type="text" name="username" placeholder="아이디 입력" required>
    <input type="password" name="password" placeholder="비밀번호 입력" required>
    <button type="submit">회원가입</button>
  </form>
  <a th:href="@{/login}" class="login-link">이미 계정이 있으신가요? 로그인</a>
</div>
</body>
</html>
