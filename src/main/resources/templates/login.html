<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <h2 class="text-center mb-4 text-primary">로그인</h2>

    <!-- 오류 메시지 -->
    <div class="alert alert-danger text-center" th:if="${param.error}">
      로그인 실패! 아이디 또는 비밀번호를 확인하세요.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="아이디 입력" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/register}" class="text-decoration-none">회원가입</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
